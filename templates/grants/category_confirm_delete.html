{% extends 'base.html' %}
{% block title %}Delete Grant Category{% endblock %}
{% block page_title %}Delete Grant Category{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Delete Grant Category</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the category <strong>{{ category.category_name }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{% url 'grants:category_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger px-4">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Delete Proposal Criterion{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <h4>Are you sure you want to delete this proposal criterion?</h4>
        <p><strong>{{ object.name }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'reporting:proposal_criterion_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

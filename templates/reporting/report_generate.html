{% extends 'base.html' %}

{% block title %}{{ report_type }} - Report Generation{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h3 class="mb-3">{{ report_type }}</h3>
            <p class="text-muted">{{ description }}</p>
            <div class="alert alert-info mt-4">
                <strong>Report generation is simulated.</strong><br>
                (Here you can add logic to generate, download, or view the report.)
            </div>
            <a href="{% url 'reporting:overview' %}" class="btn btn-secondary mt-3">Back to Reports Overview</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>School List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for school in schools %}
            <tr>
                <td>{{ school.school_name }}</td>
                <td>{{ school.get_full_address }}</td>
                <td>
                    <a href="{% url 'core:school_detail' school.school_id %}" class="btn btn-sm btn-primary">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No schools found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
